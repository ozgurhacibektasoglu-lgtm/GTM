<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Player Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
      background: #f8fafc; 
      color: #0f172a;
      padding-bottom: 60px;
    }
    
    /* Header with Hamburger Menu */
    .header {
      background: linear-gradient(135deg, #0b6efd 0%, #0a58d1 100%);
      color: white;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .hamburger {
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }
    
    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    
    .header-title {
      flex: 1;
      font-size: 20px;
      font-weight: 700;
    }
    
    .user-info {
      font-size: 14px;
      opacity: 0.95;
    }
    
    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background: white;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
      transition: left 0.3s;
      z-index: 999;
      overflow-y: auto;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .sidebar-header {
      background: linear-gradient(135deg, #0b6efd 0%, #0a58d1 100%);
      color: white;
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
    }
    
    .menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .menu-items li {
      border-bottom: 1px solid #e2e8f0;
    }
    
    .menu-items a {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      text-decoration: none;
      color: #1e293b;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .menu-items a:hover, .menu-items a.active {
      background: #f1f5f9;
      color: #0b6efd;
    }
    
    .menu-items a span {
      margin-right: 12px;
      font-size: 18px;
    }
    
    .menu-logout {
      padding: 20px;
      border-top: 2px solid #e2e8f0;
    }
    
    .btn-logout {
      width: 100%;
      padding: 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    
    .btn-logout:active {
      background: #dc2626;
    }
    
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 998;
      display: none;
    }
    
    .overlay.active {
      display: block;
    }
    
    /* Main Content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1e293b;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e2e8f0;
    }
    
    .card-icon {
      font-size: 24px;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
    }
    
    .info-grid {
      display: grid;
      gap: 12px;
    }
    
    .info-row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    
    .info-row:last-child {
      border-bottom: none;
    }
    
    .info-label {
      font-weight: 600;
      color: #64748b;
      font-size: 14px;
    }
    
    .info-value {
      color: #1e293b;
      font-size: 14px;
      word-break: break-word;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #fecaca;
    }
    
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0b6efd 0%, #0a58d1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      font-weight: 700;
      margin: 0 auto 16px;
    }
    
    .profile-name {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 4px;
    }
    
    .profile-reg {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin-bottom: 20px;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .info-row {
        grid-template-columns: 100px 1fr;
        gap: 8px;
      }
      
      .info-label {
        font-size: 13px;
      }
      
      .info-value {
        font-size: 13px;
      }
      
      .container {
        padding: 16px;
      }
      
      .user-info {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header-title">GTM Player Dashboard</div>
    <div class="user-info" id="headerUserName"></div>
  </div>
  
  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">Menu</div>
    <ul class="menu-items">
      <li><a href="#profile" class="active" data-page="profile"><span>üë§</span> My Profile</a></li>
    </ul>
    <div class="menu-logout">
      <button class="btn-logout" id="logoutBtn">üö™ Logout</button>
    </div>
  </div>
  
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Main Content -->
  <div class="container">
    <div id="loadingMessage" class="loading">
      <div>Loading your profile...</div>
    </div>
    
    <div id="errorMessage" class="error-message" style="display:none;"></div>
    
    <div id="profileContent" style="display:none;">
      <div class="card">
        <div class="avatar" id="playerAvatar"></div>
        <div class="profile-name" id="playerName"></div>
        <div class="profile-reg" id="playerReg"></div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span class="card-icon">üìã</span>
          <span class="card-title">Personal Information</span>
        </div>
        <div class="info-grid">
          <div class="info-row">
            <div class="info-label">First Name</div>
            <div class="info-value" id="firstName">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Last Name</div>
            <div class="info-value" id="lastName">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Gender</div>
            <div class="info-value" id="gender">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Date of Birth</div>
            <div class="info-value" id="dob">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Age Group</div>
            <div class="info-value" id="ageGroup">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Nationality</div>
            <div class="info-value" id="nationality">-</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span class="card-icon">üèåÔ∏è</span>
          <span class="card-title">Golf Information</span>
        </div>
        <div class="info-grid">
          <div class="info-row">
            <div class="info-label">Home Club</div>
            <div class="info-value" id="homeClub">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Handicap</div>
            <div class="info-value" id="hcp">-</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span class="card-icon">üìû</span>
          <span class="card-title">Contact Information</span>
        </div>
        <div class="info-grid">
          <div class="info-row">
            <div class="info-label">Email</div>
            <div class="info-value" id="email">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Mobile</div>
            <div class="info-value" id="mobile">-</div>
          </div>
          <div class="info-row">
            <div class="info-label">Address</div>
            <div class="info-value" id="address">-</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="../components/auth.js"></script>
  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleMenu() {
      hamburger.classList.toggle('active');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    
    hamburger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
    
    // Menu item clicks
    document.querySelectorAll('.menu-items a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.menu-items a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        toggleMenu();
        // Handle page switching here when more pages are added
      });
    });
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (confirm('Are you sure you want to logout?')) {
        try {
          await window.Auth.signOut();
          window.location.href = '../auth/player-login.html';
        } catch (error) {
          alert('Logout failed: ' + error.message);
        }
      }
    });
    
    // Load player profile
    async function loadPlayerProfile() {
      try {
        // Get current user
        const userProfile = await window.Auth.getUserProfile();
        if (!userProfile) {
          throw new Error('User profile not found');
        }
        
        const regNumber = userProfile.playerRegNumber || userProfile.loginName;
        
        // Get player data from localStorage
        const playersRaw = localStorage.getItem('players');
        if (!playersRaw) {
          throw new Error('Player database not found');
        }
        
        const players = JSON.parse(playersRaw);
        const playerData = players.find(p => p.reg && p.reg.toUpperCase() === regNumber.toUpperCase());
        
        if (!playerData) {
          throw new Error('Player data not found');
        }
        
        // Display player information
        displayPlayerInfo(playerData, userProfile);
        
      } catch (error) {
        console.error('Error loading player profile:', error);
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('errorMessage').textContent = error.message || 'Failed to load profile';
        document.getElementById('errorMessage').style.display = 'block';
      }
    }
    
    function displayPlayerInfo(playerData, userProfile) {
      // Hide loading
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('profileContent').style.display = 'block';
      
      // Avatar with initials
      const initials = (playerData.firstName?.[0] || '') + (playerData.lastName?.[0] || '');
      document.getElementById('playerAvatar').textContent = initials.toUpperCase();
      
      // Name and reg number
      const fullName = `${playerData.firstName || ''} ${playerData.lastName || ''}`.trim();
      document.getElementById('playerName').textContent = fullName || 'N/A';
      document.getElementById('playerReg').textContent = `Reg No: ${playerData.reg || 'N/A'}`;
      document.getElementById('headerUserName').textContent = playerData.firstName || 'Player';
      
      // Personal Information
      document.getElementById('firstName').textContent = playerData.firstName || '-';
      document.getElementById('lastName').textContent = playerData.lastName || '-';
      document.getElementById('gender').textContent = playerData.gender ? capitalize(playerData.gender) : '-';
      document.getElementById('dob').textContent = playerData.dob ? formatDate(playerData.dob) : '-';
      document.getElementById('ageGroup').textContent = playerData.ageGroup || '-';
      document.getElementById('nationality').textContent = playerData.nationality || '-';
      
      // Golf Information
      document.getElementById('homeClub').textContent = playerData.homeClub || '-';
      document.getElementById('hcp').textContent = playerData.hcp !== undefined && playerData.hcp !== null ? playerData.hcp : '-';
      
      // Contact Information
      document.getElementById('email').textContent = playerData.email || '-';
      document.getElementById('mobile').textContent = playerData.mobile || '-';
      document.getElementById('address').textContent = playerData.address || '-';
    }
    
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
    
    function formatDate(dateStr) {
      if (!dateStr) return '-';
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      } catch (e) {
        return dateStr;
      }
    }
    
    // Initialize
    function init() {
      // Check authentication
      window.Auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = '../auth/player-login.html';
          return;
        }
        
        // Load player profile
        await loadPlayerProfile();
      });
    }
    
    // Wait for Auth to be available
    function waitForAuth() {
      if (typeof window.Auth !== 'undefined') {
        init();
      } else {
        setTimeout(waitForAuth, 100);
      }
    }
    
    waitForAuth();
  </script>
</body>
</html>
