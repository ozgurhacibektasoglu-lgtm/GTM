<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Players Lounge - Login</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 440px;
      width: 100%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .login-header h1 {
      font-size: 32px;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .login-header p {
      color: #64748b;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #334155;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .reg-input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .reg-prefix {
      font-weight: 700;
      color: #334155;
      font-size: 18px;
      background: #f1f5f9;
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
    }
    
    .reg-input-wrapper input {
      flex: 1;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fef2f2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #fecaca;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
    }
    
    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">üèåÔ∏è</div>
      <h1>Players Lounge</h1>
      <p>Sign in to access your player profile</p>
    </div>
    
    <div id="error" class="error-message"></div>
    
    <div id="loginForm">
      <div class="form-group">
        <label for="regNumber">Registration Number</label>
        <div class="reg-input-wrapper">
          <span class="reg-prefix">P</span>
          <input id="regNumber" type="text" placeholder="Enter your number" inputmode="numeric" autocomplete="off" />
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" autocomplete="off" />
      </div>
      
      <button type="button" id="loginBtn" class="login-btn">Sign In</button>
    </div>
    
    <div class="signup-link">
      Don't have an account? <a href="signup.html" id="signup-link">Sign Up</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="../components/auth.js"></script>
  <script>
    // Pass return URL to signup link if present
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get('return');
      if (returnUrl) {
        document.getElementById('signup-link').href = `signup.html?return=${encodeURIComponent(returnUrl)}`;
      }
    })();
    
    // Wait for window.Auth to be defined
    function setupLoginHandler() {
      if (typeof window.Auth === 'undefined') {
        setTimeout(setupLoginHandler, 100);
        return;
      }
      
      console.log('Auth ready, setting up login handler');
      
      // Format registration number input - only allow digits
      document.getElementById('regNumber').addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '');
      });
      
      // Handle login button click directly
      document.getElementById('loginBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        await handleLogin();
      });
      
      // Also handle Enter key on password field
      document.getElementById('password').addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          e.stopPropagation();
          await handleLogin();
        }
      });
      
      // Enter on reg number moves to password
      document.getElementById('regNumber').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          e.stopPropagation();
          document.getElementById('password').focus();
        }
      });
    }
    
    async function handleLogin() {
      const regNumberInput = document.getElementById('regNumber').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      const loginBtn = document.getElementById('loginBtn');
      
      console.log('handleLogin called, reg:', regNumberInput);
      
      errorEl.classList.remove('show');
      
      if (!regNumberInput) {
        errorEl.textContent = 'Please enter your registration number';
        errorEl.classList.add('show');
        return;
      }
      
      if (!password) {
        errorEl.textContent = 'Please enter your password';
        errorEl.classList.add('show');
        return;
      }
      
      // Add P prefix (e.g., "10" becomes "P10")
      const username = 'P' + regNumberInput;
      
      // Show loading state
      const originalText = loginBtn.textContent;
      loginBtn.textContent = 'Signing in...';
      loginBtn.disabled = true;
      
      try {
        console.log('Calling Auth.signInWithUsername for:', username);
        // Add timeout to prevent infinite hanging
        const timeoutPromise = new Promise((_, reject) => 
          setTimeout(() => reject(new Error('Login timed out. Please try again.')), 15000)
        );
        
        await Promise.race([
          window.Auth.signInWithUsername(username, password),
          timeoutPromise
        ]);
        
        console.log('Login successful, redirecting...');
        // Check for return URL
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return');
        if (returnUrl) {
          window.location.href = decodeURIComponent(returnUrl);
        } else {
          // Default: Players go to players lounge
          window.location.href = '../public/players-lounge.html';
        }
      } catch (err) {
        errorEl.textContent = err.message || 'Login failed';
        errorEl.classList.add('show');
        // Reset button state
        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
      }
    }
    
    setupLoginHandler();
  </script>
</body>
</html>
