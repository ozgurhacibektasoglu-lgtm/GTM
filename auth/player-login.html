<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Player Login</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body { background: #f8fafc; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #0f172a; }
    .login-container { max-width: 380px; margin: 60px auto; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 6px 18px rgba(2,6,23,0.08); }
    .login-header { padding: 20px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 12px; background: linear-gradient(135deg, #0b6efd 0%, #0a58d1 100%); border-radius: 12px 12px 0 0; }
    .login-header img { width: 36px; height: 36px; border-radius: 8px; }
    .login-header h1 { font-size: 18px; margin: 0; color: white; }
    .login-body { padding: 20px; }
    .form-group { margin-bottom: 14px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 6px; color: #1e293b; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
    .reg-input-wrapper { display: flex; align-items: center; gap: 8px; }
    .reg-prefix { font-weight: 700; color: #1e293b; font-size: 16px; }
    .reg-input-wrapper input { flex: 1; }
    .btn { display: inline-block; width: 100%; padding: 10px 16px; border-radius: 8px; border: 1px solid transparent; cursor: pointer; font-weight: 600; }
    .btn-primary { background: #0b6efd; color: white; }
    .btn-primary:hover { background: #0a58d1; }
    .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; padding: 10px; border-radius: 8px; margin-bottom: 12px; display: none; }
    .small { font-size: 12px; color: #64748b; margin-top: 10px; text-align: center; }
    .small a { color: #0b6efd; text-decoration: none; font-weight: 600; }
    .small a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="../logo.png" alt="GTM" onerror="this.style.display='none'" />
      <h1>Player Login</h1>
    </div>
    <div class="login-body">
      <div id="error" class="error"></div>
      <div class="form-group">
        <label for="regNumber">Reg No</label>
        <div class="reg-input-wrapper">
          <span class="reg-prefix">P</span>
          <input id="regNumber" type="text" placeholder="10" inputmode="numeric" autocomplete="username" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <button id="loginBtn" class="btn btn-primary">Sign In</button>
      <div class="small" style="margin-top: 16px;">
        Don't have an account? <a href="signup.html" id="signup-link">Sign up here</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="../components/auth.js"></script>
  <script>
    // Pass return URL to signup link if present
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get('return');
      if (returnUrl) {
        document.getElementById('signup-link').href = `signup.html?return=${encodeURIComponent(returnUrl)}`;
      }
    })();
    
    // Wait for window.Auth to be defined
    function setupLoginHandler() {
      if (typeof window.Auth === 'undefined') {
        setTimeout(setupLoginHandler, 100);
        return;
      }
      
      // Format registration number input - only allow digits
      document.getElementById('regNumber').addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '');
      });
      
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const regNumberInput = document.getElementById('regNumber').value.trim();
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('error');
        errorEl.style.display = 'none';
        
        if (!regNumberInput) {
          errorEl.textContent = 'Please enter your registration number';
          errorEl.style.display = 'block';
          return;
        }
        
        if (!password) {
          errorEl.textContent = 'Please enter your password';
          errorEl.style.display = 'block';
          return;
        }
        
        // Add P prefix (e.g., "10" becomes "P10")
        const username = 'P' + regNumberInput;
        
        try {
          await window.Auth.signInWithUsername(username, password);
          // Check for return URL
          const urlParams = new URLSearchParams(window.location.search);
          const returnUrl = urlParams.get('return');
          if (returnUrl) {
            window.location.href = decodeURIComponent(returnUrl);
          } else {
            // Default: Players go to dashboard
            window.location.href = '../players/dashboard.html';
          }
        } catch (err) {
          errorEl.textContent = err.message || 'Login failed';
          errorEl.style.display = 'block';
        }
      });
      
      // Allow Enter key to submit
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('loginBtn').click();
        }
      });
      
      document.getElementById('regNumber').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('password').focus();
        }
      });
    }
    setupLoginHandler();
  </script>
</body>
</html>
