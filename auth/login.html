<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Login</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body { background: #f8fafc; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #0f172a; }
    .login-container { max-width: 380px; margin: 60px auto; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 6px 18px rgba(2,6,23,0.08); }
    .login-header { padding: 20px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 12px; }
    .login-header img { width: 36px; height: 36px; border-radius: 8px; }
    .login-header h1 { font-size: 18px; margin: 0; }
    .login-body { padding: 20px; }
    .form-group { margin-bottom: 14px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 6px; color: #1e293b; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; }
    .btn { display: inline-block; width: 100%; padding: 10px 16px; border-radius: 8px; border: 1px solid transparent; cursor: pointer; font-weight: 600; }
    .btn-primary { background: #1e293b; color: white; }
    .btn-primary:hover { background: #0f172a; }
    .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; padding: 10px; border-radius: 8px; margin-bottom: 12px; display: none; }
    .small { font-size: 12px; color: #64748b; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="../logo.png" alt="GTM" onerror="this.style.display='none'" />
      <h1>GTM Login</h1>
    </div>
    <div class="login-body">
      <div id="error" class="error"></div>
      <div class="form-group">
        <label for="username">Login Name</label>
        <input id="username" type="text" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <button id="loginBtn" class="btn btn-primary">Sign In</button>
      <div class="small">Use credentials provided by your admin.</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="../components/auth.js"></script>
  <script>
    // Wait for window.Auth to be defined
    function setupLoginHandler() {
      if (typeof window.Auth === 'undefined') {
        setTimeout(setupLoginHandler, 100);
        return;
      }
      
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('error');
        errorEl.style.display = 'none';
        try {
          await window.Auth.signInWithUsername(username, password);
          window.location.href = '../index.html';
        } catch (err) {
          errorEl.textContent = err.message || 'Login failed';
          errorEl.style.display = 'block';
        }
      });
    }
    setupLoginHandler();
  </script>
</body>
</html>
