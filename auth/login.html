<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #134e5e 0%, #1a3a2a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 440px;
      width: 100%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .login-header h1 {
      font-size: 32px;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .login-header p {
      color: #64748b;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #334155;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #166534;
      box-shadow: 0 0 0 3px rgba(22, 101, 52, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #134e5e 0%, #1a3a2a 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(22, 101, 52, 0.4);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fef2f2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #fecaca;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .help-text {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">â›³</div>
      <h1>GTM Login</h1>
      <p>Golf Tournament Management</p>
    </div>
    
    <div id="error" class="error-message"></div>
    
    <div class="form-group">
      <label for="username">Login Name</label>
      <input id="username" type="text" autocomplete="username" placeholder="Enter your login name" />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="Enter your password" />
    </div>
    
    <button id="loginBtn" class="login-btn">Sign In</button>
    
    <div class="help-text">Use credentials provided by your admin.</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="../components/auth.js"></script>
  <script>
    // Wait for window.Auth to be defined
    function setupLoginHandler() {
      if (typeof window.Auth === 'undefined') {
        setTimeout(setupLoginHandler, 100);
        return;
      }
      
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('error');
        errorEl.style.display = 'none';
        try {
          await window.Auth.signInWithUsername(username, password);
          window.location.href = '../index.html';
        } catch (err) {
          errorEl.textContent = err.message || 'Login failed';
          errorEl.style.display = 'block';
        }
      });
      
      // Allow Enter key to submit
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('loginBtn').click();
        }
      });
      
      document.getElementById('username').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('password').focus();
        }
      });
    }
    setupLoginHandler();
  </script>
</body>
</html>
