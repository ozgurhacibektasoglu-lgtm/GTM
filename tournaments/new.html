<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>New Tournament - Select Type</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
      .form-card { max-width: 500px; margin: 60px auto; padding: 36px; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(2,6,23,0.06); }
      .field { margin-bottom: 20px; }
      label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 15px; }
      select { width: 100%; padding: 12px 14px; border-radius: 8px; border: 1px solid #e6e9ef; font-size: 15px; }
      .actions { display: flex; gap: 12px; margin-top: 24px; }
      .btn-primary { background: linear-gradient(180deg, var(--accent), #0a58d1); color: white; border: 0; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; flex: 1; }
      .btn-secondary { background: white; border: 1px solid #e6e9ef; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; flex: 1; }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <h1>üèÜ Create New Tournament</h1>
      <a href="index.html" class="btn-back-top">‚Üê Back</a>
    </div>
    <main class="form-card">
      
      <form id="type-form">
        <div class="field">
          <label for="tournament-type">Tournament Type</label>
          <select id="tournament-type" name="type" required>
            <option value="stroke">Stroke Play</option>
            <option value="match">Match Play</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Continue</button>
        </div>
      </form>
    </main>

    <script>
      document.getElementById('type-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const type = document.getElementById('tournament-type').value;
        
        if (type === 'stroke') {
          window.location.href = 'stroke.html';
        } else if (type === 'match') {
          window.location.href = 'match.html';
        }
      });
    </script>
  </body>
</html>
