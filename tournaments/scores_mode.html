<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Entry Method</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: #f8fafc; padding-top: 70px; }
      .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 9999; }
      .modal-content { background: white; border-radius: 16px; padding: 40px; max-width: 500px; width: 90%; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
      .modal-title { font-size: 24px; font-weight: 700; color: #1e293b; margin-bottom: 12px; text-align: center; }
      .modal-subtitle { font-size: 14px; color: #64748b; margin-bottom: 32px; text-align: center; }
      .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .option-card { padding: 32px 24px; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; text-align: center; transition: all 0.2s; background: white; }
      .option-card:hover { border-color: #3b82f6; background: #eff6ff; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      .option-icon { font-size: 48px; margin-bottom: 16px; }
      .option-title { font-size: 18px; font-weight: 600; color: #1e293b; margin-bottom: 8px; }
      .option-desc { font-size: 13px; color: #64748b; line-height: 1.5; }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <h1>üèÜ Scoring Mode</h1>
      <a href="index.html" class="btn-back-top">‚Üê Back</a>
    </div>
    
    <div class="modal-overlay">
      <div class="modal-content">
        <h2 class="modal-title">Score Entry Method</h2>
        <p class="modal-subtitle">Choose how you'd like to enter scores for this round</p>
        
        <div class="options-grid">
          <div class="option-card" id="option-by-player">
            <div class="option-icon">üë§</div>
            <div class="option-title">By Player</div>
            <div class="option-desc">Enter scores one player at a time. Best for individual submissions.</div>
          </div>
          
          <div class="option-card" id="option-by-flight">
            <div class="option-icon">üë•</div>
            <div class="option-title">By Flight</div>
            <div class="option-desc">Enter scores for entire groups at once. Best for group check-ins.</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const tournamentId = urlParams.get('tournamentId');
      
      // Update back button
      document.getElementById('btn-back').href = `index.html?tournamentId=${tournamentId}`;
      
      // Handle By Player option
      document.getElementById('option-by-player').addEventListener('click', () => {
        window.location.href = `scores.html?tournamentId=${tournamentId}`;
      });
      
      // Handle By Flight option
      document.getElementById('option-by-flight').addEventListener('click', () => {
        window.location.href = `scores_flight.html?tournamentId=${tournamentId}`;
      });
    </script>
  </body>
</html>
