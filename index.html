<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Golf Tournament Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèåÔ∏è</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #2d5a3d;
        background: url('Background.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        overflow: hidden; /* Prevent scrollbars if not needed */
      }

      /* Overlay for better text readability if needed, but user wants stunning design */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2); /* Subtle overlay */
        z-index: -1;
      }

      .home-container {
        text-align: center;
        padding: 40px;
        width: 100%;
        max-width: 1200px;
        z-index: 1;
      }

      /* Navigation Cards - Glassmorphism */
      .nav-cards {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 200px; /* Push cards down to let the background logo shine */
      }

      .nav-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 40px 30px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        min-width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .nav-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
      }

      .nav-card:hover::before {
        left: 100%;
      }

      .nav-card:hover {
        transform: translateY(-10px) scale(1.05);
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .nav-icon {
        font-size: 56px;
        margin-bottom: 20px;
        display: block;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        transition: transform 0.3s ease;
      }

      .nav-card:hover .nav-icon {
        transform: scale(1.1) rotate(5deg);
      }

      .nav-label {
        font-size: 22px;
        font-weight: 700;
        color: #ffffff;
        display: block;
        text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        letter-spacing: 0.5px;
      }

      .nav-desc {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
        margin-top: 8px;
        display: block;
        font-weight: 400;
        text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      }

      /* Card Specific Accents */
      .nav-card.tournaments:hover { border-bottom: 4px solid #4ade80; }
      .nav-card.players:hover { border-bottom: 4px solid #60a5fa; }
      .nav-card.courses:hover { border-bottom: 4px solid #fbbf24; }

      .footer {
        margin-top: 80px;
        color: rgba(255,255,255,0.7);
        font-size: 13px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        background: rgba(0, 0, 0, 0.3);
        padding: 15px 30px;
        border-radius: 50px;
        display: inline-block;
        backdrop-filter: blur(4px);
      }

      .sync-btn {
        background: rgba(255, 255, 255, 0.2) !important;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        transition: all 0.2s;
      }
      
      .sync-btn:hover {
        background: rgba(255, 255, 255, 0.3) !important;
        transform: translateY(-2px);
      }

      @media (max-width: 640px) {
        .nav-cards {
          flex-direction: column;
          align-items: center;
          margin-top: 100px;
        }
        .nav-card {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <main class="home-container">
      <!-- Logo removed as per request, using background logo -->

      <nav class="nav-cards" role="navigation" aria-label="Main navigation">
        <button class="nav-card tournaments" id="btn-tournaments">
          <span class="nav-icon">üèÜ</span>
          <span class="nav-label">Tournaments</span>
          <span class="nav-desc">Manage events & scores</span>
        </button>
        <button class="nav-card players" id="btn-players">
          <span class="nav-icon">üèåÔ∏è</span>
          <span class="nav-label">Players</span>
          <span class="nav-desc">Player database</span>
        </button>
        <button class="nav-card courses" id="btn-courses">
          <span class="nav-icon">‚õ≥</span>
          <span class="nav-label">Courses</span>
          <span class="nav-desc">Course information</span>
        </button>
      </nav>

      <p class="footer">
        GTM v1.1 
        <span id="sync-status" style="margin-left: 10px; font-size: 11px;">
          <span style="color: #fbbf24;">‚ö° Connecting...</span>
        </span>
        <br>
        <span style="margin-top: 10px; display: inline-block;">
          <button onclick="syncAllToFirebase()" class="sync-btn" style="color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; margin: 0 4px;">
            ‚Üë Push to Cloud
          </button>
          <button onclick="loadAllFromFirebase()" class="sync-btn" style="color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; margin: 0 4px;">
            ‚Üì Pull from Cloud
          </button>
          <button onclick="exportBackup()" class="sync-btn" style="color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; margin: 0 4px;">
            üíæ Export Backup
          </button>
          <button onclick="importBackup()" class="sync-btn" style="color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; margin: 0 4px;">
            üìÇ Import Backup
          </button>
        </span>
        <input type="file" id="backup-file-input" accept=".json" style="display: none;" onchange="handleBackupFile(event)">
      </p>
    </main>

    <script>
      // Update sync status indicator
      function updateSyncStatus() {
        const statusEl = document.getElementById('sync-status');
        if (syncEnabled) {
          statusEl.innerHTML = '<span style="color: #10b981;">‚úì Cloud Sync Active</span>';
        } else {
          statusEl.innerHTML = '<span style="color: #94a3b8;">‚óã Local Only</span>';
        }
      }
      
      // Check sync status periodically
      setTimeout(updateSyncStatus, 1500);
      setInterval(updateSyncStatus, 5000);

      document.getElementById('btn-tournaments').addEventListener('click', () => {
        window.location.href = 'tournaments/index.html';
      });

      document.getElementById('btn-players').addEventListener('click', () => {
        window.location.href = 'players/index.html';
      });

      document.getElementById('btn-courses').addEventListener('click', () => {
        window.location.href = 'courses/index.html';
      });
    </script>
  </body>
</html>
